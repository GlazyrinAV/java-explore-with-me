apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-db-deployment
  labels:
    app: stats-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-db
  template:
    metadata:
      labels:
        app: stats-db
    spec:
      containers:
        - name: stats-db
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stats-db-secret
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: stats-db-secret
                  key: username
---
apiVersion: v1
kind: Service
metadata:
  name: stats-db-service
spec:
  selector:
    app: stats-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432