apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-db-deployment
  labels:
    app: stats-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats-db
  template:
    metadata:
      labels:
        app: stats-db
    spec:
      containers:
        - name: stats-db
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: stats-db-service
spec:
  selector:
    app: stats-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432