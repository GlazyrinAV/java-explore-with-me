apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ewm-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: ewm
  rules:
    - host: ewm.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ewm-client
                port:
                  number: 8080